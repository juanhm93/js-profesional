<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototypal Inheritrance</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script>
      
      function Hero(name){
          this.name = name;
      }
      Hero.prototype.saludar = function(){
          console.log(`Hola, soy ${this.name}.`)
      };

      const zelda = new Hero('Zelda')

      // propiedades de la instancia
      console.log("Name:", zelda.name);
      // propiedades de la "clase"
      console.log("Saludar:", zelda.saludar);
      // propiedades heredadas ej: toString
      console.log("toString:", zelda.toString);
      // hasOwnProperty (de donde sale toString o esto?)
      console.log("zelda.hasOwnProperty('name'):", zelda.hasOwnProperty("name"));
      // hasOwnProperty (de donde sale toString o esto?) para saludar es falso porque ya no pertenece a la propiedad es prestado
      console.log("zelda.hasOwnProperty('saludar'):", zelda.hasOwnProperty("saludar"));
      // la propiedad prototype puede varias segun el browser o node, puede ser prototype o __proto__ 
      // la mejor forma de acceder a el es con Object.getPrototypeOf(zelda) zelda en este caso es el objeto creado a partir de Hero
      
      
    </script>s
    
</body>
</html>
