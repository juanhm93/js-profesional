<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call apply bind</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender Mas</button></li>
        <li><button class="call-to-action">Nunca parar de aprender!</button></li>
    </ul>
    <script>
        // Establece 'this' usando 'call'
        function saludar(){
            console.log(`Hola. Soy ${this.name} ${this.apellido}`)
        }

        const person = {
            name: "Juan",
            apellido: "Hernandez"
        }

        saludar.call(person);

        function caminar(metros, direccion){
            console.log(`${this.name} camina ${metros} metros hacia ${direccion}.`)
        }

        // Establece 'this' usando 'call' y pasar argunmentos a la funcion
        caminar.call(person,400, "norte")
        
        // Establece 'this' usando 'apply' y pasar argunmentos a la funcion
        caminar.apply(person, [800, "noreste"])
        /*
            Call - comma || pasar comar
            Apply - Arreglos || pasar un argumento de arreglo puede ser la estructura
            siguiente
            const valores = [800, "norest"];
            y pasar la constante
        */
       // Establecer 'this' en una nueva funcion usando 'bind'
        const daniel = {name: "Daniel", apellido: "Sanchez"}
        const danielSaluda = saludar.bind(daniel);
        danielSaluda();

        const danielCamina = caminar.bind(daniel, 2000, "sur")
        danielCamina();
        // Cuando es uteil usar uno de estos metodos
        const buttons = document.getElementsByClassName("call-to-action");

        // buttons.forEach(button => {
        //     button.onClick = () => alert("Nunca pare de aprender!");
        // });

        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => alert("Nunca pare de aprender!");
        });
    </script>
</body>
</html>
