<head>

<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script>
        // Closure
        // printColor

        // IIFE  Expresión de función ejecutada inmediatamente
        (function(){
            let color = "green";

            function printColor(){
                console.log(color);
            }
            printColor();
        })();
        // funciones que regresan funciones

        function makeColorPrinter(color){
            let colorMessage = `the color is ${color}`;
            return function (){
                console.log(colorMessage)
            }
        }

        let greenColorPrinter = makeColorPrinter("green");
        console.log(greenColorPrinter())

        //variables privadas 

        function makeCounter(n) {
            let count = n;
            return {
                increase: function () {
                    count = count + 1;
                },
                decrease: function () {
                    count = count - 1;
                },
                getCount: function () {
                    return count;  
                }
            }
        }

        let counter = makeCounter(7);

        console.log("value count is ",counter.getCount()); 
        counter.increase(); 
        console.log("value count is ",counter.getCount()); 
        counter.decrease(); 
        counter.decrease(); 
        counter.decrease(); 
        console.log("value count is ",counter.getCount()); 
    </script>
</body>
